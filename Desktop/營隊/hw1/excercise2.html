<div>
    <img id="n" src="http://poet.ncnu.org/Photo/starwar3.jpg" height="200">
  </div>
  <script>
    let n = 3; 
  
    function decrease() {
      n = n === 0 ? 3 : n - 1;
      const imgElement = document.getElementById('n');
      imgElement.setAttribute("src", `http://poet.ncnu.org/Photo/starwar${n}.jpg`);
    }
    setInterval(decrease, 5000);
  </script>
