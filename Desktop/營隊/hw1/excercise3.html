<html>
<script>
    var n=10;
function plus() {
    n++;
document.getElementById("num").innerHTML = n;
}
function minus() {
    n--;
document.getElementById("num").innerHTML = n;
}
</script>
<body>
<button id='minus_' onClick='minus();'>-</button>
<span id='num'>10</span>
<button id='plus_' onClick='plus();'>+</button>
</html>
