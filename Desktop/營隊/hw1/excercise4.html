<input id='name' type=text><button id='check'>Check</button>
<script>
    const btn = document.getElementById('check');
    btn.addEventListener('click', validate);
    function validate() {
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    if (name == '')
    document.getElementById('msgName').innerHTML = '<font color="red">This field cannot be empty.</font>';
    else
    document.getElementById('msgName').innerHTML = '';
    if (phone == '')
    document.getElementById('msgPhone').innerHTML = '<font color="red">This field cannot be empty.</font>';
    else
    document.getElementById('msgPhone').innerHTML = '';
    }
